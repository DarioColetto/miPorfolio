
<div class="container">
    
    <h2 class="header-title-component">Editar Experiencia</h2>
    
    <form class="form w-75 mt-4" (ngSubmit)="onSubmit()" [formGroup]="experiencia_form" > 
    
        <label for="Input1" class="form-label" >Nombre de Empresa</label>
        <input 
        name="nombre_empresa"
        type="text" 
        class="form-control" 
        formControlName="nombre_empresa" 
        id="Input1" 
        placeholder="Nombre de Empresa"
        >


        <label for="Input2" class="form-label" >Puesto</label>
        <input 
        type="text" 
        class="form-control" 
        formControlName="puesto" 
        id="Input2" 
        placeholder="Puesto"
        >
        
    
        <label for="Textarea1" class="form-label">Descripcion</label>
        <textarea 
        
        class="form-control"
        formControlName="descripcion" 
        id="Textarea1" 
        rows="2"
        placeholder="Descripcion"
        ></textarea>
    
        <label for="Input3" class="form-label" >A単o de Inicio</label>
        <input 
        type="text" 
        class="form-control" 
        formControlName="ano_inicio" 
        id="Input3" 
        placeholder="A単o de Inicio"
        >



        <label for="Input4" class="form-label" >A単o de Finalizacion</label>
        <input 
        type="text" 
        class="form-control" 
        formControlName="ano_finalizacion" 
        id="Input4" 
        placeholder="A単o de Finalizacion"
        >

        <label for="Input5" class="form-label" >Web</label>
        <input 
        
        type="text" 
        class="form-control" 
        formControlName="web" 
        id="Input5" 
        placeholder="Url"
        >

        <label for="Input6" class="form-label" >Url Logo</label>
        <input 
        
        type="text" 
        class="form-control" 
        formControlName="url_logo" 
        id="Input6" 
        placeholder="url"
        >
    
        <div class="form-btn-group mt-3">
            <button type="submit"   class="btn btn-primary" id="btnFormAdd">Guardar</button>
            <button type="button"   routerLink="/home/experiencia" class="btn btn-primary">Cancelar</button>
        </div> 
</form>
